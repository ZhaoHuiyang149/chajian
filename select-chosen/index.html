<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="css/chosen.min.css" rel="stylesheet" media="all" />
    <!--根据自己项目的需要修改的样式，可不引入-->
    <link type="text/css" href="css/chosen-cjfx.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
</head>
<body>
    <select name="dept" style="width: 150px" id="demo"></select>
     <!--若下拉选项为多选的话，则在select中添加属性multiple，如下所示：-->
    <!--<select name="dept" style="width: 150px" id="demo" multiple></select>-->
</body>
<script>
    var html = '<option value="test">test</option><option value="subject">subject</option><option value="match">match</option>'
  $(function () {
    $('select').append(html);
    $('#demo').chosen({
      no_results_text: '暂无匹配结果',    // 搜索无结果时的提示
      search_contains: true,    // 关键字模糊搜索，设置为false时，则只从头开始匹配; 下拉选项为多选时，无搜索框。
      allow_single_deselect: true,    // 是否允许取消选择；下拉选项为多选时，才会有此功能。
      max_select_options: 3           // 当select为多选时，最多选择的个数
      });
    $('#demo').change(function () {
      var checked = $(this).children('option:selected').val();         //  选中元素
        console.log(checked)
      }
    )
  })
</script>
</html>
